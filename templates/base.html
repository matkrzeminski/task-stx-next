<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Books{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  {% block styles %}{% endblock %}
  {% block js %}{% endblock %}
</head>
<body>
<header>
  <nav>
    <ul class="nav bg-dark bg-gradient mb-3">
      <li class="nav-item"><a class="nav-link text-light" href="{% url 'books:filter' %}">Books</a></li>
      <li class="nav-item"><a class="nav-link text-light" href="{% url 'books:create' %}">Add book</a></li>
      <li class="nav-item"><a class="nav-link text-light" href="{% url 'books:import' %}">Import book</a></li>
      <li class="nav-item"><a class="nav-link text-light" href="{% url 'books:api' %}">API</a></li>
    </ul>
  </nav>
</header>
{% block content %}{% endblock %}
</body>
</html>
